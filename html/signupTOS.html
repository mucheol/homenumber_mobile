<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME NUMBER META</title>
  <link rel="stylesheet" href="../asset/css/common.css">
</head>
<body>
   <div class="wrap">
    <div class="wrap_inner">
      <div class="head">
        <div class="logoBox">
          <img src="../asset/images/previousPage_icon.png" alt="" class="previousIcon">
          <p class="headTitle">약관동의</p>
        </div>
      </div>
      <div class="mainCon" id="signupTOS">
        <form action="./signup.html">
          <div class="logoBox">
            <img src="../asset/images/logo02.png" alt="">
          </div>
          <div class="tosBox fakeBox">
            <input type="checkbox" id="tos01" class="check">
            <label for="tos01" class="checkLabel"><span class="check_fake"></span>홈 메타 운송 서비스 이용약관, 개인정보 수집 및 이용에 모두 동의합니다.</label>
          </div>
          <div class="tosBox fakeBox">
            <input type="checkbox" id="tos02" class="check">
            <label for="tos02" class="checkLabel"><span class="check_fake"></span>보안운송장 이용 약관동의<span class="essential">(필수)</span></label>
          </div>
          <textarea name="" id="" cols="30" rows="10" readonly>제1조 (목적) 본 약관은 주식회사 홈넘버메타(이하 “홈넘버메타”라 함)가 제공하는 보안배송서비스 (이하 “서비스” 라 함)의 이용조건절차 및 기타 필요한 사항을 규정함을 목적으로 합니다</textarea>
          <div class="tosBox fakeBox">
            <input type="checkbox" id="tos03" class="check">
            <label for="tos03" class="checkLabel"><span class="check_fake"></span>개인정보 수집 및 이용 동의<span class="essential">(필수)</span></label>
          </div>
          <textarea name="" id="" cols="30" rows="10" readonly>주식회사 홈넘버메타(이하 ‘회사’)는 개인정보보호 관련 주요 법률인 개인정보 보호법을 비롯한 모든 개인정보보호 관련 법률 규정을 준수하고 있습니다.</textarea>
          <input type="submit" value="확인">
        </form>
      </div>
    </div>
   </div>
   <script src="../asset/js/jquery-1.11.3.min.js"></script>
   <script src="../asset/js/default.js"></script>
</body>
</html>
