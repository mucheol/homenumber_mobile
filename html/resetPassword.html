<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME NUMBER META</title>
  <link rel="stylesheet" href="../asset/css/common.css">
</head>
<body>
   <div class="wrap">
    <div class="wrap_inner">
      <div class="head">
        <div class="logoBox">
          <img src="../asset/images/logo01.png" alt="">
        </div>
      </div>
      <div class="mainCon" id="resetPw">
        <form action="">
          <p class="title">비밀번호 초기화</p>
          <div class="login_idBox inputBox">
            <input type="text" placeholder="아이디를 입력해주세요">
            <img src="../asset/images/x_icon.png" alt="" class="xIcon">
          </div>
          <div class="login_pwBox inputBox">
            <input type="text" placeholder="휴대폰 번호를 입력해주세요(‘-’ 제외) ">
            <img src="../asset/images/x_icon.png" alt="" class="xIcon">
          </div> 
          <input type="submit" value="패스워드 초기화">
        </form>
        <p class="signOutLink">아직 회원이 아닌가요?<a href="">회원가입</a></p>
      </div>
    </div>
   </div>
   <script src="../asset/js/jquery-1.11.3.min.js"></script>
   <script src="../asset/js/default.js"></script>

</html>
